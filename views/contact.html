	<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=3H4ivy1Nr7GvdpFcZoXnzGnZsbUtYTST"></script>
	<script type="text/javascript">
        // 百度地图API功能
        var map = new BMap.Map("map");    // 创建Map实例
        var point = new BMap.Point(121.320575,31.209508);
        var marker = new BMap.Marker(point);
        map.centerAndZoom(point, 19);  // 初始化地图,设置中心点坐标和地图级别
        //添加地图类型控件
        map.addOverlay(marker);
        map.addControl(new BMap.MapTypeControl({
            mapTypes:[
                BMAP_NORMAL_MAP,
                BMAP_HYBRID_MAP
            ]}));
        map.setCurrentCity("上海");          // 设置地图显示的城市 此项是必须设置的
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        var opts = {
            width: 200, // 信息窗口宽度
            height: 100, // 信息窗口高度
            title: "上海兴安得力软件有限公司", // 信息窗口标题
            enableMessage: true, //设置允许信息窗发送短息
            message: "协信中心8号楼7层东北角办公室欢迎您"
        }
        var infoWindow = new BMap.InfoWindow("地址：上海闵行区虹桥协信中心8号楼7层", opts); // 创建信息窗口对象
        marker.addEventListener("click", function() {
            map.openInfoWindow(infoWindow, point); //开启信息窗口
        });</script>
	</body>
</html>
